<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>

    <title>Панель датчиков</title>
</head>
<body style="background-color: rgb(49, 48, 48); color:white;">
<nav th:replace="/parts/navbar :: navbar"></nav>
<div style="text-align: center; margin-top: 30px">
    <button type="submit" class="btn btn-primary btn-small" id="motionOne"
            style="border-color: #78fc20; background-color: #365779; color: #ffffff">Переключить кран
    </button>

    <input type="number" id="voltageQuantity" min="0" max="240" step="5" value="200">
    <button type="submit" class="btn btn-primary btn-small" id="voltageChange"
            style="border-color: #fcf120; background-color: #ad7e23; color: #ffffff">Изменить напряжение
    </button>
</div>
<div class="mb-5 mt-2 text-center" style="text-align: center">
    <iframe width="1200" height="550" src="https://demo.thingsboard.io/dashboards/c3875430-32dd-11ec-bb44-8f438210d8b7"
            scrolling="auto"></iframe>
</div>
<footer th:replace="/parts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/js/setActiveNavLink.js}"></script>
<script type="text/javascript" th:src="@{/js/ws.js}"></script>
</body>
</html>
